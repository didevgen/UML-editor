<div class="container">
    <h3 class="section-header">Sign in the system</h3>

    <uib-alert class="custom-alert col-md-offset-3 col-md-6" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

    <div class="panel panel-default col-md-offset-4 col-md-4">
        <div class="panel-body">
            <form novalidate name="login">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required="">
                    <div ng-show="login.$submitted || login.email.$touched">
                        <span class="error-message" ng-show="login.email.$error.required">Email is required.</span>
                        <span class="error-message" ng-show="login.email.$error.email">Invalid format.</span>
                        <span class="success-message" ng-show="login.email.$valid">Thanks!</span>
                    </div>
                    <span class="info-message" ng-hide="login.$submitted || login.email.$touched">Type in your email.</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required="">
                    <div ng-show="login.$submitted || login.password.$touched">
                        <span class="error-message" ng-show="login.password.$error.required">Password is required.</span>
                        <span class="error-message" ng-show="login.password.$error.pattern">Invalid format.</span>
                        <span class="success-message" ng-show="login.password.$valid">Thanks!</span>
                    </div>
                    <span class="info-message" ng-hide="login.$submitted || login.password.$touched">Type in your password.</span>
                </div>
                <div class="">
                    <button type="submit" ng-disabled="login.$invalid" ng-click="attemptLogin()"
                            class="btn btn-default btn-primary col-md-12">Login</button>
                </div>
                <a class="link-right" ui-sref="landing.register">haven't got an account?</a>
            </form>
        </div>
    </div>
</div>
