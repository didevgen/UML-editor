<div class="container">
    <h3 class="section-header">Dashboard</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default dashboard-panel">
                <div class="panel-heading">
                    <i class="fa fa-user fa-5x"></i>
                    <h3>{{user.fullname}}</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Email</dt>
                        <dd>{{user.email}}</dd>
                    </dl>
                    <dl>
                        <dt>Notifications</dt>
                        <dd><i class="toggle fa fa-toggle-on fa-2x"></i> On</dd>
                    </dl>

                    <!-- <button type="button" class="btn btn-primary" ng-click="editDetails()">Edit details</button> -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default dashboard-panel">
                <div class="panel-heading"><h3 class="panel-title">My diagrams</h3>
                    <button class="btn btn-success btn-xs pull-right" ng-click="createDiagram()"><span class="glyphicon glyphicon-plus"></span> Add new</button>
                </div>
                <div class="panel-body list-panel-body dashboard-panel">
                    <div class="list-element pointer" ng-repeat="diagram in details.diagrams" ng-click="openDiagram(diagram)">
                        <span class="pull-left">{{diagram.title}}</span>
                        <span class="glyphicon glyphicon-cog list-element-control pointer-primary" ng-click="editDiagram(diagram); $event.stopPropagation();"></span>
                        <span class="glyphicon glyphicon-remove list-element-control pointer-delete" ng-click="deleteDiagram(diagram.id); $event.stopPropagation();"></span>
                        <div class="delete-reject-container" ng-show="diagram.deleted" ng-click="$event.stopPropagation();" id="deleteContainer{{diagram.id}}">
                            <span class="pull-left">{{diagram.title}} removed</span>
                            <span class="list-element-control" ng-click="cancelDeleting(diagram.id); $event.stopPropagation();"><a href="">Cancel</a></span>
                        </div>
                    </div>
                    <div ng-hide="details.diagrams.length">No diagrams yet!</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">News</div>
                <div class="panel-body"></div>
            </div>
        </div>
    </div>
</div>
