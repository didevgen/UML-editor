<div ng-controller="CellFieldsCtrl">
    <h4 ng-show="status === 'viewing'">Fields</h4>
    <h4 ng-show="status === 'editing'">Editing field</h4>
    <h4 ng-show="status === 'adding'">Adding field</h4>

    <div ng-show="status === 'viewing'">
        <ul class="list-group diagrams-list">
            <li class="list-group-item list-element pointer"
                ng-repeat="field in cell.fields" ng-click="editField(field)">
                <span class="pull-left">{{field | formatField}}</span>
                                        <span class="glyphicon glyphicon-remove list-element-control pointer-delete"
                                              ng-click="deleteField(field)"></span>
            </li>
        </ul>
        <div ng-hide="" class="no-fields">No fields yet!</div>
        <button class="btn btn-primary glyphicon glyphicon-plus with-text" ng-click="showEditForm()">Add</button>
    </div>

    <div ng-hide="status === 'viewing'">
        <form>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="field.isStatic">Static</label>
            </div>
            <div class="form-group">
                <label>Access modifier</label>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        {{field.accessModifier}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Public</a></li>
                        <li><a href="#">Private</a></li>
                        <li><a href="#">Protected</a></li>
                        <li><a href="#">Default</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label>Field type:</label>
                <input type="text" ng-model="field.type" class="form-control" placeholder="Type">
            </div>
            <div class="form-group">
                <label>Field name:</label>
                <input type="text" ng-model="field.name" class="form-control" placeholder="Name">
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" type="button" ng-click="addField()">Add</button>
                <button class="btn btn-default" type="button" ng-click="hideEditForm()">Close</button>
            </div>
        </form>
    </div>
</div>
