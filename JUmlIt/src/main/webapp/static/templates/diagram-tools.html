<div class="tool-panel figures col-md-3" ng-controller="DiagramToolsCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">Tools <span class="fold glyphicon glyphicon-menu-left"></span></div>
        <div class="panel-body">
            <uib-accordion close-others="true">
                <uib-accordion-group heading="General" template-url="templates/panel-accordion.html"
                        is-open="groups.general">
                    <div class="btn btn-default diagram-type"
                            data-drag="true" jqyoui-draggable placeholder="keep"
                            data-jqyoui-options="{revert: 'invalid'}"
                            ng-repeat="figureType in figureTypes">{{figureType.name}}</div>
                </uib-accordion-group>
                <uib-accordion-group heading="Others" template-url="templates/panel-accordion.html"
                        is-open="groups.others">
                        Some other stuff
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
</div>
